<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct WhatsApp Message</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/dm.png" alt="App Logo" class="logo">
            <h1 class="title">Send WhatsApp Message</h1>
            <p class="subtitle">Without Saving the Number</p>
            <p id="error" class="error-message"></p>
            <div class="input-group">
                <label for="phoneNumber">Enter Mobile Number:</label>
                <input type="tel" id="phoneNumber" placeholder="Enter mobile number" required>
                <select id="countrySelect" hidden></select>
            </div>
            <button id="sendMessage" class="btn">Send WhatsApp Message</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
