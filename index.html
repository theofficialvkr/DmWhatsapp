<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message for WhatsApp</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/dm.png" alt="App Logo" class="logo">
            <h1>Send WhatsApp Messages Without Saving Numbers</h1>
        </header>
        <main>
            <p id="error" class="error-message"></p>
            <div class="form-group">
                <label for="countrySelect">Select Country:</label>
                <select id="countrySelect" aria-label="Select your country">
                    <option value="">Select your country</option>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Enter Mobile Number:</label>
                <input type="tel" id="phoneNumber" placeholder="Enter mobile number" aria-label="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="message">Type your message (optional):</label>
                <input type="text" id="message" placeholder="Type your message" aria-label="Enter your message (optional)">
            </div>
            <button id="sendMessage">Send WhatsApp Message</button>
        </main>
        <footer>
            <div id="installApp" class="install-app">Install App</div>
        </footer>
    </div>
    <script src="js/countryPhoneLengths.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
