        .box{
            width:100%;
            height:auto;
            background: transparent;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);

            flex-direction: column;

            align-items: center;
            overflow: hidden;
        }
        .box h1{

            background: radial-gradient(circle,yellow,green,red,cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color:transparent;
        }
        .container span{
            display: inline-block;
            height:80px;
            width: 80px;
            box-shadow:inset 0 0 15px white;
            position: absolute;
            top:-20%;
            border-radius: 50%;  
            animation: ani 15s linear  infinite;
        }
        .container span:nth-child(1){
            left: 0;
            animation-delay: 1s;
        }
        .container span:nth-child(2){

        @keyframes ani {
            0%{
                transform: scale(0.3);
            }
            50%{
                transform: scale(2.6) translateY(140vh);
            }
            100%{

        .container span::before{
