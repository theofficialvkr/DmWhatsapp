<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message for WhatsApp</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/dm.png" alt="App Logo" class="logo">
        <h1>Send WhatsApp Message Without Saving Number</h1>
        <p id="error" class="error-message"></p>
        <label for="phoneNumber">Enter Mobile Number:</label>
        <input type="tel" id="phoneNumber" placeholder="Enter mobile number" required>
        <select id="countrySelect" hidden>
            <!-- Options populated dynamically -->
        </select>
        <button id="sendMessage">Send WhatsApp Message</button>
    </div>
    <script src="js/countryPhoneLengths.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
