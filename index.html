<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message for WhatsApp</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Inline CSS for quick adjustments. Move to /css/styles.css for production */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p.error-message {
            color: #d9534f;
            margin: 10px 0;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #25D366;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #1ebc5d;
        }
        .hidden {
            display: none;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/dm.png" alt="App Logo" class="logo">
        <h1>Send WhatsApp Message</h1>
        <p id="error" class="error-message hidden"></p>
        <input type="tel" id="phoneNumber" placeholder="Enter mobile number" required>
        <button id="sendMessage">Send WhatsApp Message</button>
        <div id="selectCountryContainer" class="hidden">
            <label for="countrySelect">Select Your Country:</label>
            <select id="countrySelect">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <button id="installApp" class="hidden">Install App</button>
    </div>
    <script src="js/countryPhoneLengths.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
